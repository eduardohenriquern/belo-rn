<!DOCTYPE html>
<html>
  <head>
    <title> Pacotes </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="titulos">
      <h2> Conheça os nossos pacotes de passeios!</h2>
      <br><br>
    </div>
    <div class="tabela-pacotes">
      <!-- Define uma tabela que será distribuída no comprimeto de 60% da página -->
      <table>
        <!-- Define a linha com os cabeçalhos das colunas -->
        <tr>
          <th> Categoria </th>
          <th> Passeio </th>
          <th> Preço </th>
        </tr>
        <!-- Demais linhas com as informações dos pacotes -->
        <tr>
          <td>Básico</td>
          <td>Buggy</td>
          <td>R$ 80 por pessoa </td>
        </tr>
        <tr>
          <td>Intermediário</td>
          <td>Buggy e Barco</td>
          <td>R$ 120 por pessoa </td>
        </tr>
        <tr>
          <td>Completo</td>
          <td>Buggy, Barco e Dromedário</td>
          <td>R$ 160 por pessoa </td>
        </tr>
      </table>
    </div>
    <!-- Fim da tabela -->
    <br><br><br>

    <!-- Links para voltar para a tela inicial ou realizar a reserva -->
    <div class="link-home">
      <a href="home.html">Voltar para a página inicial</a>
    </div>
    <div class="link-form">
      <a href="form-reserva.html">Fazer reserva</a>
    </div>
  </body>
</html>
